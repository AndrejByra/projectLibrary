<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up SOVY</title>
	<link rel="stylesheet" href="../style/log.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Roboto+Condensed:300,400,700" rel="stylesheet">
</head>
<body>

	<div id="wrapper">
		
		<div id="signUp">
			<div id="logo">
				<a href="../index.html"><img id="logoLibrary" src="../img/logInLogo.png" alt=""></a>
			</div> 
				
			<div class="text about">
				<!-- <img src="../img/icons/007-round.png"> -->
				<input type="text" name="firstName" placeholder="First name">
				<input type="text" name="lastName" placeholder="Last name">
			</div>

			<div class="text">
				<!-- <img src="../img/icons/006-email.png"> -->
				<input type="text" name="email" placeholder="example@example.com">
			</div>

			<div class="text about">
				<!-- <img src="../img/icons/005-padlock.png"> -->
				<input type="password" name="password" placeholder="Password">
				<input type="password" name="confirmPassword" placeholder="Confirm password">
			</div>
		

			<div class="text">
				<!-- <img src="../img/icons/004-phone-symbol-of-an-auricular-inside-a-circle.png"> -->
				<input type="text" name="phoneNumber" placeholder="e.g. 0900 123 456">
			</div>
				
			<div class="text">
				<!-- <img src="../img/icons/003-address-book-contacts.png"> -->
				<input type="text" name="adressLine" placeholder="Adress line">
			</div>
			
			<div class="text">
				<!-- <img src="../img/icons/002-location-point.png"> -->
				<input type="text" name="townCity" placeholder="Town / City">
			</div>

			<div class="text">
				<!-- <img src="../img/icons/001-home-button.png"> -->
				<input type="text" name="postcode" placeholder="Postcode">
			</div>
			
			<hr class="line">

			<div id="button">
				<button class="infoBtn">Send</button><br>
				<button class="infoBtn">Reset</button>
			</div> 

		</div>

	</div>

	<script src="../script/jquery-3.2.1.min.js"></script>
	<script src="../script/script.js"></script>	
</body>
</html>
