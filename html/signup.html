<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up SOVY</title>
	<link rel="stylesheet" href="../style/log.css">
<!-- 	<script src="https://use.fontawesome.com/69e9bead1c.js"></script>
 --><link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Roboto+Condensed:300,400,700" rel="stylesheet">
</head>
<body>

	<div id="wrapper">
		
		<div id="signUp">
			<div id="logo">
				<img id="logoLibrary" src="../img/logInLogo.png" alt="">
			</div> 
				
			<div class="text">
				<img src="../img/icons/007-round.png" alt="">
				<input type="text" name="firstName" placeholder="First name">
			</div>
			
			<div class="text">
				<img src="../img/icons/007-round.png" alt="">
				<input type="text" name="lastName" placeholder="Last name">
			</div>
			
			<div class="text">
				<img src="../img/icons/006-email.png" alt="">
				<input type="text" name="email" placeholder="example@example.com">
			</div>

			<div class="text">
				<img src="../img/icons/005-padlock.png" alt="">
				<input type="text" name="password" placeholder="Password">
			</div>
			
			<div class="text">
				<img src="../img/icons/005-padlock.png" alt="">
				<input type="text" name="confirPpassword" placeholder="Confirm password">
			</div>

			<div class="text">
				<img src="../img/icons/008-calendar-round.png" alt="">
				<input class="date" type="text" name="date" placeholder="Date of birth e.g. (01.01.2018)">
			</div>
			<div class="text">
				<img src="../img/icons/004-phone-symbol-of-an-auricular-inside-a-circle.png" alt="">
				<input type="text" name="phoneNumber" placeholder="e.g. 0900 123 456">
			</div>
				
			<div class="text">
				<img src="../img/icons/003-address-book-contacts.png" alt="">
				<input type="text" name="adressLine" placeholder="Adress line">
			</div>
			
			<div class="text">
				<img src="../img/icons/002-location-point.png" alt="">
				<input type="text" name="townCity" placeholder="Town / City">
			</div>

			<div class="text">
				<img src="../img/icons/001-home-button.png" alt="">
				<input type="text" name="postcode" placeholder="Postcode">
			</div>
			
			<div id="button">
				<button class="infoBtn">Send</button>
				<button class="infoBtn">Reset</button>
			</div> 

		</div>

	</div>

	<script src="../script/jquery-3.2.1.min.js"></script>
	<script src="../script/script.js"></script>	
</body>
</html>
